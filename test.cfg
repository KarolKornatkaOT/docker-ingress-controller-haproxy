frontend front_nginx-1_81
  bind *:81
  mode tcp
  default_backend backend_nginx-1_81

backend backend_nginx-1_81
  mode tcp
  balance leastconn
  maxconn 10000  
  se2rver 192.168.1.12 	 192.168.1.12:81  inter 1s fastinter 1s check  
  se2rver 192.168.33 	 192.168.33:81  inter 1s fastinter 1s check  
\n
frontend front_nginx-1_443
  bind *:443
  mode tcp
  default_backend backend_nginx-1_443

backend backend_nginx-1_443
  mode tcp
  balance leastconn
  maxconn 10000  
  se2rver 192.168.1.12 	 192.168.1.12:443  inter 1s fastinter 1s check  
  se2rver 192.168.33 	 192.168.33:443  inter 1s fastinter 1s check  
\n
